<!doctype html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <form method="post">
        Search: <input type="text" name="search_term">
        <input type="submit" value="Submit">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
