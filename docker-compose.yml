version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    networks:
      - jenkins

  jenkins:
    image: jenkins/jenkins:lts
    user: root
    environment:
      - DOCKER_HOST=tcp://host.docker.internal:2375
    volumes:
      - jenkins-data:/var/jenkins_home
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      - jenkins

  sonarqube:
    image: sonarqube:latest
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ports:
      - "9000:9000"
    networks:
      - jenkins

  sonarscanner:
    image: sonarsource/sonar-scanner-cli:latest
    networks:
      - jenkins

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    networks:
      - jenkins

networks:
  jenkins:

volumes:
  jenkins-data:
